            // Load analytics off the critical path
            const loadAnalytics = () => {
                const s = document.createElement('script');
                s.src = 'https://gc.zgo.at/count.js';
                s.async = true;
                s.setAttribute('data-goatcounter', 'https://alexdevflow.goatcounter.com/count');
                document.head.appendChild(s);
            };
            if ('requestIdleCallback' in window) requestIdleCallback(loadAnalytics); else window.addEventListener('load', loadAnalytics);

        <script src="script.js"></script>
        <script>
            (function() {
                const players = Array.from(document.querySelectorAll('dotlottie-player'));
                if (!players.length) return;

                const start = (p) => {
                    if (p.dataset.started) return;
                    p.dataset.started = '1';
                    if (typeof p.play === 'function') p.play();
                };

                const observer = 'IntersectionObserver' in window ? new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) start(entry.target);
                    });
                }, { rootMargin: '120px 0px' }) : null;

                players.forEach((p) => {
                    if (observer) observer.observe(p); else start(p);
                    p.addEventListener('pointerenter', () => start(p));
                    p.addEventListener('focus', () => start(p));
                });

                const idle = window.requestIdleCallback || function(cb) { return setTimeout(cb, 300); };
                idle(() => players.forEach(start));
            })();
        </script>
